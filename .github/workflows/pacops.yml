name: pacops
on: [push]

jobs:
  check-ms-edge-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: PacOps in Docker
        uses: docker://ejiek/pacops:next
        with:
          entrypoint: /usr/bin/pacops
          args: package general/microsoft-edge-dev-bin

name: pacops
on:
  schedule:
    - cron: '0 5 * * *'
jobs:
  check-ms-edge-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: PacOps in Docker
        uses: docker://ejiek/pacops:0.0.2
        with:
          entrypoint: /usr/bin/pacops
          args: package general/microsoft-edge-dev-bin/PKGBUILD
